<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game - Custom Background</title>
    <style>
        body {
            background-color: #2c3e50;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            min-height: 100vh;
        }

        /* The container now holds the background image */
        .game-container {
            position: relative;
            border: 5px solid #34495e;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            /* Default background if image fails */
            background-color: green; 
            background-size: cover;
            background-position: center;
        }

        canvas {
            display: block;
            /* We make the canvas transparent so the div background shows through */
            background-color: transparent; 
        }

        .controls-panel {
            margin-top: 15px;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        input {
            padding: 8px;
            border-radius: 4px;
            border: none;
            width: 250px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            background: lime;
            border: none;
            font-weight: bold;
            border-radius: 4px;
        }

        .footer { margin-top: 20px; opacity: 0.7; }
    </style>
</head>
<body>

    <h3 style="color:lime; font-size: 40px; margin: 10px;">SNAKE GAME</h3>

    <div class="game-container" id="game-board">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <div class="controls-panel">
        <label>Paste Image URL: </label>
        <input type="text" id="bg-url" placeholder="https://example.com/image.png">
        <button onclick="changeBackground()">Apply Background</button>
        <p><small>Try: <i>flowergrassbackround.png</i> (if local) or a web link.</small></p>
    </div>

    <div class="game-info">
        <h2 id="game-status">Press Space to Start</h2>
        <div id="game-score"></div>
    </div>

    <div class="footer">Made By FireRite Studios Â© | frogdev 1.1</div>

    <script>
        var canvas, ctx, gameControl, gameActive = false;
        var x = 10;
        
        // Changed background to transparent to see the image underneath
        const CANVAS_BACKGROUND_COLOUR = "transparent";
        const SNAKE_COLOUR = 'lightgreen';

        var gridSize = 20, tileSize = 20; 
        var nextX = 0, nextY = 0;
        var tailSize = 3, snakeTrail = [];
        var snakeX = 10, snakeY = 10;
        var appleX = 15, appleY = 15;

        window.onload = function() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            document.addEventListener("keydown", keyDownEvent);
            draw(); // Initial render
        };

        // Function to change the background image dynamically
        function changeBackground() {
            const url = document.getElementById('bg-url').value;
            const board = document.getElementById('game-board');
            board.style.backgroundImage = "url('" + url + "')";
        }

        function startGame() {
            gameActive = true;
            document.getElementById("game-status").innerText = "Game Running...";
            return setInterval(draw, 1000 / x);
        }

        function draw() {
            snakeX += nextX;
            snakeY += nextY;

            if (snakeX < 0) snakeX = gridSize - 1;
            if (snakeX > gridSize - 1) snakeX = 0;
            if (snakeY < 0) snakeY = gridSize - 1;
            if (snakeY > gridSize - 1) snakeY = 0;

            if (snakeX == appleX && snakeY == appleY) {
                tailSize++;
                appleX = Math.floor(Math.random() * gridSize);
                appleY = Math.floor(Math.random() * gridSize);
            }

            // CRITICAL: Use clearRect instead of fillRect for background
            // This prevents the canvas from painting a solid color over your image
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            ctx.fillStyle = SNAKE_COLOUR;
            for (var i = 0; i < snakeTrail.length; i++) {
                ctx.fillRect(snakeTrail[i].x * tileSize, snakeTrail[i].y * tileSize, tileSize - 1, tileSize - 1);
                if (snakeTrail[i].x == snakeX && snakeTrail[i].y == snakeY && gameActive && (nextX !== 0 || nextY !== 0)) {
                    resetGame();
                }
            }

            snakeTrail.push({ x: snakeX, y: snakeY });
            while (snakeTrail.length > tailSize) {
                snakeTrail.shift();
            }

            // Draw Apple
            ctx.fillStyle = "red";
            ctx.fillRect(appleX * tileSize, appleY * tileSize, tileSize - 1, tileSize - 1);
        }

        function resetGame() {
            clearInterval(gameControl);
            gameActive = false;
            document.getElementById("game-status").innerText = "Game Over! Press Space";
            snakeX = 10; snakeY = 10;
            nextX = 0; nextY = 0;
            tailSize = 3;
            snakeTrail = [];
        }

        function keyDownEvent(e) {
            switch (e.keyCode) {
                case 65: if(nextX !== 1) { nextX = -1; nextY = 0; } break;
                case 87: if(nextY !== 1) { nextX = 0; nextY = -1; } break;
                case 68: if(nextX !== -1) { nextX = 1; nextY = 0; } break;
                case 83: if(nextY !== -1) { nextX = 0; nextY = 1; } break;
                case 32: 
                    if(gameActive) {
                        clearInterval(gameControl);
                        gameActive = false;
                        document.getElementById("game-status").innerText = "Paused";
                    } else {
                        gameControl = startGame();
                    }
                    break;
            }
        }
    </script>
</body>
</html>
