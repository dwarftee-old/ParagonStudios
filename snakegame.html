<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game - FireRite Studios</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 8px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-image: url('https://stock.adobe.com/uk/search?k=pixel+grass');
            background-size: 40px 40px;
            image-rendering: pixelated;
        }

        canvas {
            display: block;
        }

        .ui-panel {
            text-align: center;
            margin-top: 20px;
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            border-radius: 15px;
        }

        #game-status { color: #00ff00; font-weight: bold; font-size: 22px; text-transform: uppercase; letter-spacing: 2px; }
        #game-score { color: #ffff00; font-size: 28px; margin: 5px 0; font-family: monospace; }
        kbd {
            background: #444;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h3 style="color:lime; font-size: 42px; margin: 10px; text-shadow: 2px 2px #000;">SNAKE</h3>

    <div class="game-container">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <div class="ui-panel">
        <div id="game-status">Press SPACE to Start</div>
        <div id="game-score">000</div>
        <p>Move: <kbd>WASD</kbd> or <kbd>ARROWS</kbd></p>
    </div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("game-score");
        const statusElement = document.getElementById("game-status");

        const gridSize = 20, tileSize = 20;
        let speed = 10;
        let gameControl, gameActive = false;

        let snakeX = 10, snakeY = 10;
        let nextX = 0, nextY = 0;
        let currentX = 0, currentY = 0; // Tracks actual movement to prevent self-collision
        let snakeTrail = [];
        let tailSize = 3;
        let appleX = 15, appleY = 15;

        document.addEventListener("keydown", keyDownEvent);

        function draw() {
            // Update direction
            currentX = nextX;
            currentY = nextY;
            
            snakeX += nextX;
            snakeY += nextY;

            // Screen Wrap
            if (snakeX < 0) snakeX = gridSize - 1;
            if (snakeX > gridSize - 1) snakeX = 0;
            if (snakeY < 0) snakeY = gridSize - 1;
            if (snakeY > gridSize - 1) snakeY = 0;

            // Apple Collision
            if (snakeX === appleX && snakeY === appleY) {
                tailSize++;
                spawnApple();
                scoreElement.innerText = (tailSize - 3).toString().padStart(3, '0');
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            snakeTrail.forEach((pos, index) => {
                // Gradient effect: Head is brighter than tail
                ctx.fillStyle = (index === snakeTrail.length - 1) ? "#fff" : "lime";
                ctx.strokeStyle = "#004400";
                
                ctx.fillRect(pos.x * tileSize, pos.y * tileSize, tileSize - 1, tileSize - 1);
                ctx.strokeRect(pos.x * tileSize, pos.y * tileSize, tileSize - 1, tileSize - 1);
                
                // Death Check
                if (pos.x === snakeX && pos.y === snakeY && gameActive && (nextX !== 0 || nextY !== 0)) {
                    gameOver();
                }
            });

            snakeTrail.push({ x: snakeX, y: snakeY });
            while (snakeTrail.length > tailSize) {
                snakeTrail.shift();
            }

            // Draw Apple with Glow
            ctx.shadowBlur = 10;
            ctx.shadowColor = "red";
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc((appleX * tileSize) + 10, (appleY * tileSize) + 10, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0; // Reset shadow
        }

        function spawnApple() {
            appleX = Math.floor(Math.random() * gridSize);
            appleY = Math.floor(Math.random() * gridSize);
            // Ensure apple doesn't spawn on snake body
            snakeTrail.forEach(part => {
                if(appleX === part.x && appleY === part.y) spawnApple();
            });
        }

        function gameOver() {
            clearInterval(gameControl);
            gameActive = false;
            statusElement.innerText = "GAME OVER!";
            statusElement.style.color = "red";
        }

        function resetGame() {
            snakeX = 10; snakeY = 10;
            nextX = 0; nextY = 0;
            currentX = 0; currentY = 0;
            tailSize = 3;
            snakeTrail = [];
            scoreElement.innerText = "000";
            statusElement.innerText = "RUNNING";
            statusElement.style.color = "lime";
            gameActive = true;
            gameControl = setInterval(draw, 1000 / speed);
        }

        function keyDownEvent(e) {
            switch (e.keyCode) {
                case 37: case 65: // Left
                    if(currentX !== 1) { nextX = -1; nextY = 0; } break;
                case 38: case 87: // Up
                    if(currentY !== 1) { nextX = 0; nextY = -1; } break;
                case 39: case 68: // Right
                    if(currentX !== -1) { nextX = 1; nextY = 0; } break;
                case 40: case 83: // Down
                    if(currentY !== -1) { nextX = 0; nextY = 1; } break;
                case 32: // Space
                    if(!gameActive) resetGame();
                    break;
            }
        }

        // Initial render
        draw();
    </script>
</body>
</html>
