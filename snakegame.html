<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game - Grid Aligned</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h3 {
            color: lime;
            font-size: 50px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px #000;
        }

        /* The Game Board Container */
        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 4px solid #444;
            /* This creates the 2D grass grid perfectly aligned to 20px tiles */
            background-color: #2d5a27; /* Dark grass base */
            background-image: 
                linear-gradient(rgba(255,255,255,.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.05) 1px, transparent 1px);
            background-size: 20px 20px; /* Matches tileSize */
        }

        canvas {
            display: block;
            background-color: transparent; /* Allows CSS grid to show through */
        }

        .ui-panel {
            text-align: center;
            margin-top: 20px;
        }

        #game-status { font-weight: bold; color: lime; }
        #game-score { font-size: 24px; color: yellow; }
        
        .footer { margin-top: 30px; opacity: 0.6; font-size: 12px; }
    </style>
</head>
<body>

    <h3>SNAKE GAME</h3>

    <div class="game-container">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <div class="ui-panel">
        <div id="game-status">Press SPACE to Start</div>
        <div id="game-score">Score: 0</div>
        <p><small>WASD to Move | Space to Pause</small></p>
    </div>

    <div class="footer">FireRite Studios Â© | frogdev 1.2</div>

    <script>
        var canvas, ctx, gameControl, gameActive = false;
        var speed = 10;
        
        const SNAKE_COLOUR = '#32CD32'; // LimeGreen
        const APPLE_COLOUR = '#FF4500'; // OrangeRed

        var gridSize = 20; 
        var tileSize = 20; 
        var nextX = 0, nextY = 0;
        var tailSize = 3, snakeTrail = [];
        var snakeX = 10, snakeY = 10;
        var appleX = 15, appleY = 15;

        window.onload = function() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            document.addEventListener("keydown", keyDownEvent);
            draw(); // Initial draw to show the apple
        };

        function startGame() {
            gameActive = true;
            document.getElementById("game-status").innerText = "RUNNING";
            return setInterval(draw, 1000 / speed);
        }

        function draw() {
            snakeX += nextX;
            snakeY += nextY;

            // Wrap snake position
            if (snakeX < 0) snakeX = gridSize - 1;
            if (snakeX > gridSize - 1) snakeX = 0;
            if (snakeY < 0) snakeY = gridSize - 1;
            if (snakeY > gridSize - 1) snakeY = 0;

            // Apple collision
            if (snakeX == appleX && snakeY == appleY) {
                tailSize++;
                appleX = Math.floor(Math.random() * gridSize);
                appleY = Math.floor(Math.random() * gridSize);
                document.getElementById("game-score").innerText = "Score: " + (tailSize - 3);
            }

            // Clear canvas (transparency)
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            ctx.fillStyle = SNAKE_COLOUR;
            for (var i = 0; i < snakeTrail.length; i++) {
                // We subtract 1-2 pixels to keep the grid lines visible between segments
                ctx.fillRect(snakeTrail[i].x * tileSize + 1, snakeTrail[i].y * tileSize + 1, tileSize - 2, tileSize - 2);
                
                if (snakeTrail[i].x == snakeX && snakeTrail[i].y == snakeY && gameActive && (nextX !== 0 || nextY !== 0)) {
                    gameOver();
                }
            }

            snakeTrail.push({ x: snakeX, y: snakeY });
            while (snakeTrail.length > tailSize) {
                snakeTrail.shift();
            }

            // Draw Apple (Circles look better on grids!)
            ctx.fillStyle = APPLE_COLOUR;
            ctx.beginPath();
            ctx.arc((appleX * tileSize) + (tileSize/2), (appleY * tileSize) + (tileSize/2), (tileSize/2) - 2, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameOver() {
            clearInterval(gameControl);
            gameActive = false;
            document.getElementById("game-status").innerText = "GAME OVER - Press Space";
            snakeX = 10; snakeY = 10;
            nextX = 0; nextY = 0;
            tailSize = 3;
            snakeTrail = [];
        }

        function keyDownEvent(e) {
            switch (e.keyCode) {
                case 65: if(nextX !== 1) { nextX = -1; nextY = 0; } break; // A
                case 87: if(nextY !== 1) { nextX = 0; nextY = -1; } break; // W
                case 68: if(nextX !== -1) { nextX = 1; nextY = 0; } break; // D
                case 83: if(nextY !== -1) { nextX = 0; nextY = 1; } break; // S
                case 32: // Space
                    if(gameActive) {
                        clearInterval(gameControl);
                        gameActive = false;
                        document.getElementById("game-status").innerText = "PAUSED";
                    } else {
                        gameControl = startGame();
                    }
                    break;
            }
        }
    </script>
</body>
</html>
