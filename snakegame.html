<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game - FireRite Studios</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* The Box holding the game */
        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            border: 5px solid #444;
            /* WE ARE LOADING A WEB IMAGE TO ENSURE IT WORKS IMMEDIATELY */
            background-image: url('https://img.freepik.com/free-vector/pixel-art-grass-background_52683-122703.jpg');
            background-size: 40px 40px; /* Aligned to 20px grid (2x2 tiles) */
            background-repeat: repeat;
            image-rendering: pixelated; /* Keeps the grass looking sharp */
        }

        /* Essential: The canvas MUST be transparent to see the image */
        canvas {
            display: block;
            background-color: transparent !important; 
        }

        .ui-panel {
            text-align: center;
            margin-top: 15px;
        }

        #game-status { color: lime; font-weight: bold; font-size: 20px; }
        #game-score { color: yellow; font-size: 24px; }
    </style>
</head>
<body>

    <h3 style="color:lime; font-size: 40px; margin: 10px;">SNAKE GAME</h3>

    <div class="game-container">
        <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <div class="ui-panel">
        <div id="game-status">Press SPACE to Start</div>
        <div id="game-score">Score: 0</div>
        <p>Use <b>WASD</b> to move</p>
    </div>

    <script>
        var canvas, ctx, gameControl, gameActive = false;
        var speed = 10;
        
        var gridSize = 20, tileSize = 20; 
        var nextX = 0, nextY = 0;
        var tailSize = 3, snakeTrail = [];
        var snakeX = 10, snakeY = 10;
        var appleX = 15, appleY = 15;

        window.onload = function() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            document.addEventListener("keydown", keyDownEvent);
            // Draw once to show apple on top of background
            draw(); 
        };

        function draw() {
            snakeX += nextX;
            snakeY += nextY;

            if (snakeX < 0) snakeX = gridSize - 1;
            if (snakeX > gridSize - 1) snakeX = 0;
            if (snakeY < 0) snakeY = gridSize - 1;
            if (snakeY > gridSize - 1) snakeY = 0;

            if (snakeX == appleX && snakeY == appleY) {
                tailSize++;
                appleX = Math.floor(Math.random() * gridSize);
                appleY = Math.floor(Math.random() * gridSize);
                document.getElementById("game-score").innerText = "Score: " + (tailSize - 3);
            }

            // CRITICAL: clearRect lets the background image show through
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Snake (with a small border for visibility)
            ctx.fillStyle = "lime";
            ctx.strokeStyle = "darkgreen";
            for (var i = 0; i < snakeTrail.length; i++) {
                ctx.fillRect(snakeTrail[i].x * tileSize, snakeTrail[i].y * tileSize, tileSize - 1, tileSize - 1);
                ctx.strokeRect(snakeTrail[i].x * tileSize, snakeTrail[i].y * tileSize, tileSize - 1, tileSize - 1);
                
                if (snakeTrail[i].x == snakeX && snakeTrail[i].y == snakeY && gameActive && (nextX !== 0 || nextY !== 0)) {
                    gameOver();
                }
            }

            snakeTrail.push({ x: snakeX, y: snakeY });
            while (snakeTrail.length > tailSize) {
                snakeTrail.shift();
            }

            // Draw Apple
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc((appleX * tileSize) + 10, (appleY * tileSize) + 10, 8, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameOver() {
            clearInterval(gameControl);
            gameActive = false;
            document.getElementById("game-status").innerText = "GAME OVER!";
            snakeX = 10; snakeY = 10;
            nextX = 0; nextY = 0;
            tailSize = 3;
            snakeTrail = [];
        }

        function keyDownEvent(e) {
            switch (e.keyCode) {
                case 65: if(nextX !== 1) { nextX = -1; nextY = 0; } break; // A
                case 87: if(nextY !== 1) { nextX = 0; nextY = -1; } break; // W
                case 68: if(nextX !== -1) { nextX = 1; nextY = 0; } break; // D
                case 83: if(nextY !== -1) { nextX = 0; nextY = 1; } break; // S
                case 32: // Space
                    if(!gameActive) {
                        gameActive = true;
                        document.getElementById("game-status").innerText = "RUNNING";
                        gameControl = setInterval(draw, 1000 / speed);
                    }
                    break;
            }
        }
    </script>
</body>
</html>
